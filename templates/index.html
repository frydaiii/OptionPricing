<!DOCTYPE html>
<html>
<head>
    <title>Option Pricing</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}?id=1234"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Option Pricing</h1>
    </header>
    
    <div class="container"> <!-- Add a container for content -->
        <form id="optionForm">
            <label for="optionSelect1">Get option chain of specific day:</label>
            <select id="optionSelect1">
                <option value="" disabled selected hidden style="color: gray;">Select ticker symbol</option>
            </select>
            
            <!-- Add a second dropdown list with a label above -->
            <input type="text" id="datepicker" placeholder="Select a date">            
            <input type="submit" value="Submit">
        </form>
        
        <div id="result"></div>
        <div id="options-container">
            <ul id="options-list">
                <!-- Options will be added here dynamically -->
            </ul>
        </div>
        
        <div id="pagination-controls">
            <!-- Pagination controls will be added here dynamically -->
        </div>
        <div id="image-container">
            <!-- The image will be added here dynamically -->
        </div>        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="static/script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
